<div class="white newdesing" id="pantalla">
  <style>
    .newdesing .content-container {
      min-height: 0;
    }

    .file-upload-wrapper {
      position: relative;
      width: 100%;
      height: 44px;
      border: 1px solid #eeeeee;
      z-index: 1;
    }

    .file-upload-wrapper:after {
      content: attr(data-text);
      font-size: 18px;
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      padding: 10px 15px;
      display: block;
      width: calc(100% - 40px);
      pointer-events: none;
      z-index: 20;
      height: 40px;
      line-height: 24px;
      color: #999;
      border-radius: 5px 10px 10px 5px;
      font-weight: 300;
    }

    .file-upload-wrapper:before {
      content: "Adjuntar";
      position: absolute;
      top: 0;
      right: 0;
      display: inline-block;
      height: 43px;
      background: #4daf7c;
      color: #fff;
      font-weight: 700;
      z-index: 25;
      font-size: 16px;
      line-height: 44px;
      padding: 0 15px;
      text-transform: uppercase;
      pointer-events: none;
      border-radius: 0 5px 5px 0;
    }

    .file-upload-wrapper:hover:before {
      background: #3d8c63;
    }

    .file-upload-wrapper input {
      opacity: 0;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 99;
      height: 43px;
      margin: 0;
      padding: 0;
      display: block;
      cursor: pointer;
      width: 100%;
    }
  </style>
  <div class="row section-header margin">
    <ul class="left mailbox-custom-search list-inline w-100 d-flex justify-content-between align-items-center">
      <li id="inicio">
        <h5 class="cursor-pointer"
          style="font-family: 'Product Sans',Arial,sans-serif;font-size: 22px;line-height: 22px;opacity: .54;margin: 9px 0"
          onclick="location.reload();">
          Validador de Medicamentos
        </h5>
      </li>
    </ul>
  </div>
  <div class="row dashboard-wrapper content-container white" style="width: 50%">
    <div class="card-content clearfix card" id="card-content" style="margin: 1rem auto auto auto;border-radius: 15px;">
      <div class="row" style="margin-bottom: 0;margin-top: 1rem;">
        <div class="col s12">
          <!-- <form class="form">
            <div class="file-upload-wrapper" data-text="Archivo (MD)">
              <input name="file-upload-field" id="MD" ng-model="inputFile" type="file" class="file-upload-field"
              ng-change="loadFile('MD')">
            </div>
          </form> -->
          <div class="file-upload-wrapper file-field input-field" id="file-upload-wrapper" data-text="Archivo (MD)" style="margin: 0;width: -webkit-fill-available;">
            <div class="right">
              <input type="file" id="MD">
            </div>
            <div class="file-path-wrapper" >
              <input class="file-path" type="text" style="border-radius: 0;height: 1rem;border-bottom: 0;" ng-model="fileInput"
                ng-change="loadFile()">
            </div>
          </div>
        </div>
      </div>
      <div class="col m-t m-b" style="margin-left: 30%;">
        <button class="btn waves-effect waves-light right m-l" ng-click="ValidarMD()"
          style="border-radius: 15px;"><i class="icon-doc-text-2" style="font-size: 1rem;">Validar</i></button>
          <button class="btn waves-effect waves-light right" ng-click="Limpiar()"
          style="border-radius: 15px;"><i class="icon-eraser" style="font-size: 1rem;">Limpiar</i></button>
      </div>

    </div>

  </div>
</div>

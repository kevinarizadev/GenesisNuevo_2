  <div class="row">
  
    <div class="card" style="
    margin: 10px;">
    <div class="foot4 divcardcustom">
      <div class="text-al switch divcardcustom2"><strong>  Genera tu Solicitud </strong>
     <!--  <i ng-click="infoReporte()" class="icon-publish" style="margin-left: 80%;cursor: pointer;"></i>  -->
      </div>
    </div>
    <div class="card-content" style="margin-top: -50px;">
     <div class="input-list input-form">
        <div class="input-list" style="width: 100%">
        <label style=" margin-top: -20px;">Area *</label>
        <select id="areaid" class="select-chosen-eps" ng-model="filtroarea" ng-change="obtenerconcepto()">
          <option value="0">SELECCIONAR</option>
          <option ng-repeat="area in areas" ng-value="area.CODIGO">{{area.NOMBRE}}</option>
        </select>
        </div>
       <div class="input-list" style="width: 90%">
        <label style=" margin-top: -20px;">Concepto *</label>
        <select  id="conceptoid" class="select-chosen-eps" ng-model="filtroconcepto" ng-change="obtenermotivo()">
          <option value="0">SELECCIONAR</option>
          <option ng-repeat="concepto in conceptos" ng-value="concepto.CODIGO">{{concepto.NOMBRE}}</option>
        </select>
        </div>
     </div>

    <div class="input-list input-form">

      <div class="input-list" style="width: 98%">
         <label style=" margin-top: -20px;">Motivo *</label>
        <select  id="motivoid" class="select-chosen-eps" ng-model="filtromotivo" ng-change="obtenerasunto()">
          <option value="0">SELECCIONAR</option>
          <option ng-repeat="motivo in motivos" ng-value="motivo.CODIGO">{{motivo.NOMBRE}}</option>
        </select>
       </div>

      <div class="input-list" style="width: 98%">
         <label style=" margin-top: -20px;">Asunto *</label>
        <select  id="asuntoid" class="select-chosen-eps" ng-model="filtroasunto" ng-change="obtenerprioridad()">
          <option value="0">SELECCIONAR</option>
          <option ng-repeat="asunto in asuntos" ng-value="asunto.CODIGO">{{asunto.NOMBRE}}</option>
        </select>
       </div>
    </div>

      <div class="input-list input-form">
       <div class="input-list" style="width: 98%">
      <label style=" margin-top: -20px;">Descripcion caracteres: {{count}}</label>
      <!--   <input type="text" name=""  ng-keyup="handleKeyPress($event)"  ng-model="descripcion" class="ng-pristine ng-valid ng-touched"> -->
         <textarea  id="bloquear" placeholder="Comentar..." ng-keyup="handleKeyPress($event)"  ng-model="descripcion" rows="4" cols="50" style="margin: 0px 0px 10px;border-radius: 10px;border-style: solid;
                                  border-color: rgb(26, 46, 99);height: 112px; width: 670px;">
                                  </textarea>
         <label style=" margin-top: -20px;">Prioridad</label>
        <span class="{{clase}}" ng-hide="vw_prioridad"> {{prioridad}} </span>
            <!-- <input ng-disabled="saved" type="checkbox" id="checkboxtercero" ng-model="filtro.tercero" ng-click='obtenertercero()' />
            <label for="checkboxtercero" style="float:right;">Tercero <label>{{terceros}}</label></label> -->
        </div>
       <div class="input-list" style="width: 98%">
           <form id="anexo2" method="post" enctype="multipart/form-data">
              <div class="file-field input-field margin">
                    <div class="btn">
                      <input type="text" name="tipodocumento" ng-value="tipodocumentoa" style="display: none;">
                      <input type="text" name="documento" ng-value="documentoa" style="display: none;">
                      <input type="text" name="ftp" ng-value="ftp" style="display: none;">
                      <input type="text" name="folder" ng-value="folder" style="display: none;">
                      <input type="text" name="nuevonombre" ng-value="nuevonombre" style="display: none;">
                      <input type="text" name="doct" ng-value="doct" style="display: none;">
                      <input type="text" name="obs" ng-value="obs" style="display: none;">
                      <input type="text" name="conc" ng-value="conc" style="display: none;">
                      <input type="text" name="mot" ng-value="mot" style="display: none;">
                      <input type="text" name="asunto" ng-value="asunto" style="display: none;">
                      <input type="text" name="priori" ng-value="priori" style="display: none;">
                      <input type="text" name="barrio" ng-value="barrio" style="display: none;">
                      <span class="white-text">Archivos</span>
                      <input id="anexo2adj" name="adjunto" accept=".png,.jpg,.jpeg,.pdf,.doc,.zip" type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text" id="textadj" placeholder="Subir archivo...">
                  </div>
                </div>
            </form>
      </div>
   </div>
   <div class="input-list input-form" style="margin-left: 50%;">
         <button  type="button" ng-click="limpiar()" ng-hide="solicitudacas" class="btn btn-primary" >Limpiar Solicitud</button>
         <img src="assets/images/pacman.gif" ng-show="gifsolicitudacas">
         <button  type="button" ng-click="insertaracas()" ng-disabled="saved" ng-hide="solicitudacas" class="btn btn-primary" >{{ nombre_acas}} </button>
        <!--  <button  type="button" ng-hide="!solicitudacas"  class="btn btn-primary" >Enviando... </button> -->
   </div>
  </div>

 </div>

</div>
